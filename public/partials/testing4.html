<section id="dpreg">

                                            <div>
                                                <label for="gender">Gender <span class="required">*</span></label>
                                                <select class="form-control"  id="gender" name="gender" ng-model="signup.gender" ng-init="signup.gender='Male'">

                                                    <option>Female</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div>
                                                <label for="date">Date of Birth <span class="required">*</span><div id="dob_error" class="val_error"></div></label>
                                                <input type="date" value="" size="35" id="date" name="date" title="overall type: NAME_FULL
    server type: NAME_FULL
    heuristic type: NAME_FULL
    label: Name *
    parseable name: contactName
    field signature: 3196301078
    form signature: 17693863561870007841" autofill-prediction="NAME_FULL" ng-model="signup.dob">

                                        </div>
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="labname">Laboratory Name <span class="required">*</span><div id="labname_error" class="val_error"></div></label>
                                                <input type="text" value="" size="35" id="labname" name="labname" ng-model="signup.labname">

                                            </div>
                                            <div>
                                                <label for="residential">Lab Address<span class="required">*</span><div id="addr_error" class="val_error"></div></label>
                                                <textarea cols="40" rows="6" id="residential" name="residential" ng-model="signup.address"></textarea>

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="City">City <span class="required">*</span><div id="city_error" class="val_error"></div></label>
                                                <input type="text" value="" size="35" id="City" name="City" ng-model="signup.city">

                                            </div>
                                            <div>
                                                <label for="pin">Pin <span class="required">*</span><div id="pin_error" class="val_error"></div></label>

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div>
                                                <label for="state">State <span class="required">*</span></label>

                                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                                    <option value="Jharkhand">Jharkhand</option>

                                                    <option value="Maharashtra">Maharashtra</option>
                                                    <option value="Manipur">Manipur</option>
                                                    <option value="Meghalaya">Meghalaya</option>
                                                    <option value="Mizoram">Mizoram</option>
                                                    <option value="Nagaland">Nagaland</option>
                                                    <option value="Puducherry">Puducherry</option>
                                                    <option value="Punjab">Punjab</option>
                                                    <option value="Rajasthan">Rajasthan</option>
                                                    <option value="Sikkim">Sikkim</option>
                                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                                    <option value="Telangana">Telangana</option>
                                                    <option value="Tripura">Tripura</option>
                                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                    <option value="Uttarakhand">Uttarakhand</option>
                                                    <option value="West Bengal">West Bengal</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="mobile">Mobile <span class="required">*</span><div id="mobileno_error" class="val_error"></div></label>
                                                <input type="text" value="" size="35" id="mobile" name="mobile" ng-model="signup.mobile">

                                            </div>

                                                <label for="hours">Working Hours <span class="required">*</span><div id="hours_error" class="val_error"></div></label>

                                            </div> -->

                                        <div class="col-md-6">
                                            <div>
                                                <label for="mobile">Email <span class="required">*</span><div id="email_error" class="val_error"></div></label>
                                                <input type="text" value="" size="35" id="email" name="email" ng-model="signup.email">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="dacc">
                                                <label><input name="agree" required="" type="checkbox"><span class="lever"></span>I Agree &amp; accept terms and conditions.</label>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="dacc">
                                                <label><input name="certify" required="" type="checkbox"><span class="lever"></span>I certify that the  information entered above is correct to the best of my knowledge and take complete responsibility for the authenticity of the data provided.</label>

                                        </div>
                                    </div>
                                    <div class="row dsub">
                                        <div class="col-md-12">

                                                <div class="col-md-6">

                                                        <div class="btn dbtn pull-right ddis">
                                                            Reset
                                                        </div></a>
                                                </div>
                                                <div class="col-md-6">
                                                    <button type="submit" class="btn dbtn pull-left" ng-click="submit()">Submit </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="signupModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-signin" name="signupForm">
                <h2 class="form-signin-heading">Sign Up</h2>
                <label for="inputEmail" class="sr-only">User ID</label>
                <input type="text" id="userid" class="form-control" placeholder="User ID" required="" autofocus="" ng-model="signupFinal.username" disabled>
                <p class="text-danger">{{userIDerror}}</p>
                <label for="inputPassword" class="sr-only">Password  <span class="required">*</span></label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="signupFinal.password">
                <label for="inputPassword" class="sr-only">Re-enter Password  <span class="required">*</span></label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Re-enter Password" required ng-model="signupFinal.passwordreenter">
                <p class="text-danger" ng-if="showError"><small>Passwords are not matching</small></p>

                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="!signupForm.$valid" ng-click="signupfn('technician')">Sign Up</button>
            </form>
        </div>

    </div>
</div>
